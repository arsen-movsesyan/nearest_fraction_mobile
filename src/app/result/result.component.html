<div id="container">
  <ion-item>


    <div class="ion-float-start">
      <app-decimal-display [decimal]="result.decimal" *ngIf="convertor === 1"></app-decimal-display>

      <app-fraction-display
        [whole]="result.whole"
        [numerator]="result.numerator"
        [denominator]="result.denominator" *ngIf="convertor === 2"></app-fraction-display>
    </div>


    <ion-icon name="arrow-forward" color="success" class="ion-margin"></ion-icon>

    <div class="ion-float-end">
      <app-fraction-display
        [whole]="result.whole"
        [numerator]="result.numerator"
        [denominator]="result.denominator" *ngIf="convertor === 1"></app-fraction-display>

      <app-decimal-display [decimal]="result.decimal" *ngIf="convertor === 2"></app-decimal-display>
    </div>


  </ion-item>
</div>
